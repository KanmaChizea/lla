name: lla
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  arcore_flutter_plugin: ^0.1.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.7
  flutter_svg: ^2.0.7
  google_ml_vision: ^0.0.8
  image_picker: ^1.0.2
  liquid_pull_to_refresh: ^3.0.1
  shared_preferences: ^2.2.0
  translator: ^0.1.7
  vector_math: ^2.1.4

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/applogo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - questions.json
    - classroom.json
